<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Zombie kill</title>
</head>
<body>
  <!-- game app wrapper -->
  <div class="app">
    <!-- game app header -->
    <div class="app__header">
        <!-- Game sound mute button -->
        <div class="mute-button" id="mute-button">
          <span class="mute__button">
            <i class="fas fa-volume-mute"></i>
          </span>
        </div>
        <!-- game result show -->
        <h1 id="result-header" class="white-color">Убито зомби: <span id="result">0</span></h1>
    </div>
    <!-- game app content -->
    <div class="app__content">
        <!-- game app start button -->
        <button class="btn" id="start">
            Вперед
        </button>
        <!-- App content show block -->
        <div class="game" id="game">

        </div>
    </div>
    <!-- Game app footer -->
    <div class="app__footer">
        <div class="input">
            <!-- Game duration time set input label -->
            <label for="game-time">Время игры, (сек)</label>
            <!-- Game duration time set input -->
            <input type="number" id="game-time" min="5" max="999" step="1" value="5">
            <!-- game interface items -->
            <div class="game-interface">
              <!-- game duration time show -->
              <div class="time-header" id="time-header">
                <span class="time" id="time">
                  
                </span>
              </div>
              <!-- game stop button -->
              <button class="stop-game control__button" id="stop-game">
                  <i class="far fa-stop-circle"></i>
              </button>
              <!-- Game tame set control buttons -->
              <div class="control" id="control-buttons">
                  <!-- time remove -->
                  <button class="control__button" id="remove-time" data-remove="true">
                    -
                  </button>
                  <!-- time add -->
                  <button class="control__button" id="add-time" data-add="true">
                    +
                  </button>
              </div>
            </div>
        </div>
    </div>
</div>

  
<script src="./js/audio.js"></script>
  <script src="./js/assets.js"></script>
  <script async src="./js/index.js"></script>
</body>
</html>
